<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management Project</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
          crossorigin="anonymous">
</head>
<body class="bg-dark">

<div class="container mt-5">
    <!-- Page Heading -->
    <div class="row mb-4">
        <div class="col text-center">
            <h1 class="display-4 text-light">Employee Directory</h1>
        </div>
    </div>

    <!-- Add Employee Button -->
    <div class="row mb-3">
        <div class="col text-right">
            <a th:href="@{/api/showFormForAdd}" class="btn btn-success">
                <i class="fas fa-plus"></i> Add Employee
            </a>
        </div>
    </div>

    <!-- Employee Table -->
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark text-center">
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody class="table-light">
                    <tr th:each="emp : ${employeeDTO}">
                        <td th:text="${emp.id}" class="text-center"></td>
                        <td th:text="|${emp.firstName} ${emp.lastName}|"></td>
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.phone}"></td>
                        <td th:text="${emp.departmentDTO}"></td>
                        <td th:text="${emp.jobTitleIdDTO}"></td>
                        <td class="text-center">
                            <a th:href="@{/api/showFormForUpdate(employeeId=${emp.id})}" class="btn btn-info btn-sm mr-2">
                                Update
                            </a>
                            <a th:href="@{/api/delete(employeeId=${emp.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this employee?');">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap + FontAwesome (for icons) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
